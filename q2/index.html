<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.0-beta.12/dist/global/Rx.min.js"></script>
</head>
<html>
    <body>
        <div id="background">

            <div id="box-holder">
                <div id="box-hour">
                    <input type="text" id="hourly" placeholder="H">
                </div>      
                <div id="box-minute">
                    <input type="text" id="minutes" placeholder="M">
                </div>
                <div id="box-second">
                    <input type="text" id="seconds" placeholder="S">
                </div>
            </div>
            <div id="btn-holder">
                <button id="btnStart">START COUNTDOWN</button>
            </div>
            
        </div>
    </body>
</html>
